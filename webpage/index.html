<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- Begin code for controlling page appearance -->
  <h2>Chat</h2>
  <div id="message-box">
    <ul id="messages"></ul>
  </div>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." /><button>Send</button>
  </form>
<!-- End page appearance-->

<!-- Call on server code-->
  <script src="https://applied-programming.onrender.com/socket.io/socket.io.js"></script>
  
  <!--Local scripts for sending to server-->
  <script>
    const socket = io("https://applied-programming.onrender.com");

    let username = prompt("Enter your username:");
    if (!username) username = "Anonymous";
    socket.emit('set username', username);

    socket.on('welcome message', function(data) {
    console.log("Received welcome message", data); // âœ… debug
    const item = document.createElement('li');
    item.classList.add('message-content');
    item.textContent = `${data.username} has joined the chat`;
    const messageWrapper = document.createElement('div');
    messageWrapper.classList.add('message-wrapper');
    messageWrapper.appendChild(item);
    messages.appendChild(messageWrapper);
    });
    
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    socket.on('chat message', function(data) {
      
      const item = document.createElement('li');
      item.classList.add('message');

      const avatar = document.createElement('img');
      avatar.classList.add('user-avatar');
      avatar.src = 'https://picsum.photos/50';
      avatar.alt = 'user avatar';

      const messageWrapper = document.createElement('div');
      messageWrapper.classList.add('message-wrapper');

      const nameDiv = document.createElement('div');
      nameDiv.classList.add('message-username');
      nameDiv.textContent = data.username;

      const contentDiv = document.createElement('div');
      contentDiv.classList.add('message-content');
      contentDiv.textContent = data.message;

      item.appendChild(nameDiv);
      item.appendChild(contentDiv);

      messageWrapper.appendChild(avatar);
      messageWrapper.appendChild(item);
      messages.appendChild(messageWrapper);

      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</body>
</html>
